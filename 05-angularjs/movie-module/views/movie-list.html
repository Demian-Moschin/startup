<h2 class="sub-header">Movie List..: </h2>
<div class="table-responsive">
  <table class="table table-striped" >
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="movie in movieCtrl.movies">
        <td>{{movie.title}}</td>
        <td>{{movie.director}}</td>
      </tr>
    </tbody>
  </table>
</div>
