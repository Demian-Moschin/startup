<h2>Here, we'll create a new movie..: </h2>

<form class="form-inline" role="form" ng-controller="MovieController as movieCtrl">
  <div class="form-group">
    <label for="movie-text">Movie name:</label>
    <input type="text" class="form-control" id="movie-text">
  </div>
  <div class="form-group">
    <label for="movie-director">Movie Director:</label>
    <input type="text" class="form-control" id="movie-director">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
